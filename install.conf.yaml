- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zshrc: zshrc
    ~/iterm2_profile: iterm2_profile
    ~/.itermocil: itermocil
    ~/.config: config
    ~/.npmrc: npmrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

